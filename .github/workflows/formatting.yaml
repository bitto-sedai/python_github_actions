name: 'Formatting'
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Update PYTHONPATH
        run: |
          echo "export PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV
      - name: Run format check
        id: format_check
        continue-on-error: true
        run: |
          black --check .
      - name: Run import sort check
        id: import_sort_check
        continue-on-error: true
        run: |
          isort --check .
      - name: Commit if required
        if: steps.format_check.outcome == 'failure' || steps.import_sort_check.outcome == 'failure'
        run: |
          black .
          isort .
          git config --local user.name "GitHub Actions"
          git config --local user.email "action@github.com"
          git add .
          git commit -m "Format code and sort imports"
          git push
