name: 'Type Checking'
on:
  pull_request:
    branches:
      - "main"
permissions:
  pull-requests: write
jobs:
  type_check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Update PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV
      - name: Run Type Checker
        run: |
            python -m mypy --config-file=pyproject.toml ./src > type_checker_report.txt
            python -m mypy --config-file=pyproject.toml ./tests >> type_checker_report.txt
      - name: Generate type checker report
        if: ${{ success() || failure() }}
        run: |
            echo -e "Type Checker Report:\n\`\`\`\n$(tail -1000 type_checker_report.txt)\n\`\`\`" > type_checker_report_final.txt
      - name: Log type checker report
        if: ${{ success() || failure() }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: ./type_checker_report_final.txt
          comment_tag: type_checker
          mode: recreate
